<!DOCTYPE html>
<html>
<head>
  <title>Live Plot</title>
</head>
<body>
  <h2>Auto-Updating Plot</h2>
  <img id="plot" src="/static/plots/lin_reg_plot.png" width="800" />

  <script>
    setInterval(() => {
      const plot = document.getElementById("plot");
      plot.src = "/static/plots/lin_reg_plot.png?t=" + new Date().getTime();
    }, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
